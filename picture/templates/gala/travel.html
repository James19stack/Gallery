{%extends 'gala/base.html'%}
{% load bootstrap3 %}
{% load static%}
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/travel.css' %}">
{% endblock %}
{% block content %}

    <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Category" name="image" style="background-color: cyan;">
            <div class="input-group-btn">
            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>

        </form>
    </div>
    <!-- search form end -->

    <!-- {% include "navbar.html" %} -->
    <div class="dew" style="background-color: black;">
    <div class="container">
    <h1 style="color: #66fcf1; ">Tangled  pictures</h1><hr>
    <div id="gallery" class="container-fluid">  
        <img src="{% static 'images/travel1.jpg'%}" class="thumbnail">
        <img src="{% static 'images/travel2.jpg'%}" class="card img-responsive">
        <img src="{% static 'images/travel3.jpg'%}" class="card img-responsive">
        <img src="{% static 'images/travel4.jpg'%}" class="thumbnail" >
        <img src="{% static 'images/travel5.jpg'%}" class="thumbnail">
        <img src="{% static 'images/travel6.jpg'%}" class="thumbnail"  >
        <img src="{% static 'images/travel7.jpg'%}"  class="thumbnail" >
        <img src="{% static 'images/travel8.jpg'%}" class="thumbnail" >
        
    
    </div>

    </div>
    </div>
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
    {% endblock %}
    {% endblock %}
