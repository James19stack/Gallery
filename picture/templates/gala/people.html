{%extends 'gala/base.html'%}
{% load bootstrap3 %}
{% load static%}
{% block styles %}

<link rel="stylesheet" href="{% static 'css/diff.css' %}">

position:absolute;
    left:20%;

{% block content %} 

 <!-- Adding a search form  -->
  <div class="col-sm-4 col-md-4 navbar-right">

    <form class="navbar-form" role="search" action="{% url 'search_results' %}">

      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search Category" name="image" style="background-color: cyan;">
        <div class="input-group-btn">
          <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
      </div>

    </form>
  </div>
  <!-- search form end -->

<!-- {% include "navbar.html" %} -->

</div>
